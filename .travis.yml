sudo: required
language: ruby
rvm: 
  - 2.3.5
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  - export BUILD_NUMBER=1
script: "./jenkins.sh"
cache:
  directories:
    - $HOME/.phantomjs 
addons:
  firefox: "45.9.0esr"
deploy:
  skip_cleanup: true
